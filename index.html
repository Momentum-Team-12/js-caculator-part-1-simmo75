<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>calculator</title>
</head>

<body>

    <div id="main">
        <div class="row">
            <button type="button" class="button math-button" id="clear">C</button>
            <div id="display"></div>
        </div>


        <div class="row">
            <button type="button" class="button" id="7">7</button>
            <button type="button" class="button" id="8">8</button>
            <button type="button" class="button" id="9">9</button>
            <button type="button" class="button math-button" id="/">/</button>

        </div>

        <div class="row">

            <button type="button" class="button" id="4">4</button>
            <button type="button" class="button" id="5">5</button>
            <button type="button" class="button" id="6">6</button>
            <button type="button" class="button math-button" id="*">x</button>

        </div>

        <div class="row">

            <button type="button" class="button" id="1">1</button>
            <button type="button" class="button" id="2">2</button>
            <button type="button" class="button" id="3">3</button>
            <button type="button" class="button math-button" id="-">-</button>

        </div>

        <div class="row">

            <button type="button" class="button" id="0">0</button>
            <button type="button" class="button math-button" id=".">.</button>
            <button type="button" class="button math-button" id="eval">=</button>
            <button type="button" class="button math-button" id="+">+</button>

        </div>

    </div>



</body>

</html>
